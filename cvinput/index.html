<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Input Form</title>
    <link rel="stylesheet" href="styluss.css">
</head>

<body>
    <h2>Resume Input Form</h2>
    <form action="submit.php" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" name="linkedin" required><br>
        <label for="github">GitHub:</label><br>
        <input type="url" id="github" name="github" required><br>
        <label for="objective">Objective:</label><br>
        <textarea id="objective" name="objective" required></textarea><br>
        <label for="institute_name1">Institute Name:</label><br>
        <input type="text" id="institute_name1" name="institute_name1" required><br>
        <label for="average_gpa1">Average GPA / Percentage:</label><br>
        <input type="text" id="average_gpa1" name="average_gpa1" required><br>
        <label for="university_name">University Name:</label><br>
        <input type="text" id="university_name" name="university_name" required><br>
        <label for="institute_name2">Institute Name (if any):</label><br>
        <input type="text" id="institute_name2" name="institute_name2"><br>
        <label for="skills_abilities">Skills & Abilities:</label><br>
        <textarea id="skills_abilities" name="skills_abilities" required></textarea><br>
        <label for="projects">Projects:</label><br>
        <textarea id="projects" name="projects" required></textarea><br>
        <label for="extracurricular">Extracurricular Activities:</label><br>
        <textarea id="extracurricular" name="extracurricular" required></textarea><br>
        <label for="training">Training:</label><br>
        <textarea id="training" name="training" required></textarea><br>
        <label for="hobbies_interests">Hobbies & Interests:</label><br>
        <textarea id="hobbies_interests" name="hobbies_interests"></textarea><br>
        <label for="place">Place:</label><br>
        <input type="text" id="place" name="place" required><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
